<html>
    <head>
        <title>Adding new customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form  method="Get" action="Addcustomer">  

            <p>Enter MSISDN : </p>
            <input name="MSISDN"  type="text" size ="20"  pattern="^01[0-2]{1}[0-9]{8}" placeholder="01091733750" required>
            </br> 
            <p> Enter your First Name: </p>
            <input name="fname"  type="text" size ="20" placeholder="First Name" required>
            </br> 
            <p> Enter your Last Name: </p>
            <input name="lname"  type="text" size ="20" placeholder="Last Name"required>
            </br> 
            <p> Enter Date of Birth: </p>
            <input name="date"  type="text" size ="20"  pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" placeholder="25/8/1994" required>
            </br>
            <p> Enter your Address: </p>
            <input name="address"  type="text" size ="20" placeholder="Smart village,cairo"required>
            </br>

            <p>Enter your Job: </p>
            <input name="job"  type="text" size ="20" placeholder="telecomunication engineer"required>
            </br> 
            <p>Select your bill time: </p>
            <select name="selectbill">
                <option value="1">The first day of the month </option>
                <option value="2"> The Fifteenth day of the month </option> 
            </select>
            </br> 
            <p>Select your Package: </p>
            <select name="selectpackage">
                <option value="1">Eagle 100</option>
                <option value="2">Eagle 300 </option> 
                <option value="3">Eagle 500 </option>
                <option value="4">Dragon 35 </option> 
                <option value="5">Dragon 70</option> 
            </select>
            </br>    
            <input type="submit" value="Submit">

        </form>

    </body>
</html>
